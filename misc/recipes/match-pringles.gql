# See https://github.com/neo4j/graphql/blob/master/packages/graphql/tests/tck/tck-test-files/cypher-pringles.md
# See https://gist.github.com/danstarns/4ff18b00bb947c3d186603a65a7752d5
{
    MATCH {
        product @node(label: Product) {
            PROJECT {
                name
                sizes @edge(type: HAS_SIZE, direction: OUT) @node(label: Size) {
                    name
                }
                photos @edge(type: HAS_PHOTO, direction: OUT) @node {
                    url
                    description
                    color
                        @edge(type: OF_COLOR, direction: OUT)
                        @node(label: Color) {
                        name
                    }
                }
            }
        }
    }
    RETURN {
        product
    }
}
